
<!--<div class="container">-->
    <div class="row">

        <div class="col-md-12">

            <form id="code-generator">

                <h3>Генерировать код вставки партнерского модуля для:</h3>

                <div class="radio">
                    <label>
                        <input class="toggle" type="radio" data-target="sub-block~forms-options" name="render_type" value="forms">
                        Формы поиска
                    </label>
                </div>

                <div class="radio">
                    <label>
                        <input class="toggle" type="radio" data-target="sub-block~search-result-options" name="render_type" value="search_result">
                        Результатов поиска
                    </label>
                </div>

                <div class="toggle-area" style="display: none" id="sub-block">

                    <div class="toggle-area" style="display: none" id="forms-options">

                        <h3>Настройка отображения формы поиска</h3>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="tabs" value="placements">
                                Проживание
                            </label>
                            <label>
                                <input type="radio" name="active_tab" value="placements">
                                Активная вкладка по-умолчанию
                            </label>
                            <div id="placements-url">
                                <label>Полный url-адрес для перехода на страницу поиска проживания</label>
                                <input placeholder="https://example.com" type="text" name="placements_url" class="form-control">
                            </div>
                            <div id="placement-id">
                                <label>Oбъект, который будет выбран в форме по-умолчанию</label>
                                <select name="placements_id" class="select2">{{placement-id-select-options}}</select>
                            </div>
                            <div id="placement-country-id">
                                <label>Страна, объекты которой будут доступны для выбора</label>
                                <select name="placements_country_id" class="select2">{{placement-country-id-select-options}}</select>
                            </div>
                        </div>

                        <div class="checkbox" style="margin-top: 20px">
                            <label>
                                <input type="checkbox" name="tabs" value="sanatorium">
                                Санатории
                            </label>
                            <label>
                                <input type="radio" name="active_tab" value="sanatorium">
                                Активная вкладка по-умолчанию
                            </label>
                            <div id="sanatorium-url">
                                <label>Полный url-адрес для перехода на страницу поиска санаториев</label>
                                <input placeholder="https://example.com" type="text" name="sanatorium_url" class="form-control">
                            </div>
                            <div id="sanatorium-id">
                                <label>ID объекта, который будет выбран в форме по-умолчанию</label>
                                <select name="sanatorium_id" class="select2">{{sanatorium-id-select-options}}</select>
                            </div>
                            <div id="sanatorium-country-id">
                                <label>Страна, объекты которой будут доступны для выбора</label>
                                <select name="sanatorium_country_id" class="select2">{{sanatorium-country-id-select-options}}</select>
                            </div>
                        </div>

                        <div class="checkbox" style="margin-top: 20px">
                            <label>
                                <input type="checkbox" name="tabs" value="excursions">
                                Экскурсии
                            </label>
                            <label>
                                <input type="radio" name="active_tab" value="excursions">
                                Активная вкладка по-умолчанию
                            </label>
                            <div id="excursions-url">
                                <label>Полный url-адрес для перехода на страницу поиска экскурсий</label>
                                <input placeholder="https://example.com" type="text" name="excursions_url" class="form-control">
                            </div>
                            <div id="excursions-id">
                                <label>ID объекта, который будет выбран в форме по-умолчанию</label>
                                <select name="excursions_id" class="select2">{{excursions-id-select-options}}</select>
                            </div>
                            <div id="excursions-country-id">
                                <label>Страна, объекты которой будут доступны для выбора</label>
                                <select name="excursions_country_id" class="select2">{{excursions-country-id-select-options}}</select>
                            </div>
                        </div>
                        
                        <div class="checkbox" style="margin-top: 20px">
                            <label>
                                <input type="checkbox" name="tabs" value="excursionstours">
                                Экскурсионные туры
                            </label>
                            <label>
                                <input type="radio" name="active_tab" value="excursionstours">
                                Активная вкладка по-умолчанию
                            </label>
                            <div id="excursionstours-url">
                                <label>Полный url-адрес для перехода на страницу поиска экскурсионных туров</label>
                                <input placeholder="https://example.com" type="text" name="excursionstours_url" class="form-control">
                            </div>
                            <div id="excursionstours-id">
                                <label>ID объекта, который будет выбран в форме по-умолчанию</label>
                                <select name="excursionstours_id" class="select2">{{excursionstours-id-select-options}}</select>
                            </div>
                            <div id="excursionstours-country-id">
                                <label>Страна, объекты которой будут доступны для выбора</label>
                                <select name="excursionstours_country_id" class="select2">{{excursionstours-country-id-select-options}}</select>
                            </div>
                        </div>

                    </div>

                    <div class="toggle-area" style="display: none" id="search-result-options">

                        <h3>Настройка результатов поиска по:</h3>
                        <input name="agent" type="hidden" value="{{agent}}">
                        <input name="hash" type="hidden" value="{{hash}}">
                        <div id="currency-block">
                            <label>Валюта:</label>
                            <select name="currency">
                                <option selected="" value="BYN">BYN</option>
                                <option value="RUB">RUB</option>
                                <option value="EUR">EUR</option>
                                <option value="USD">USD</option>
                            </select>
                        </div>
                        <div class="radio">
                            <label>
                                <input class="toggle" type="radio" data-target="sub-block~search-result-options~placements-number-per-page~citizen_price" name="result" value="placements">
                                проживаниям
                            </label>
                            <div class="toggle-area" style="display: none" id="placements-number-per-page">
                                <label>Количество на станицу</label>
                                <select class="form-control" name="placements_number_per_page">
                                    <option selected="" value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="30">30</option>
                                </select>
                            </div>
                        </div>

                        <div class="radio">
                            <label>
                                <input class="toggle" type="radio" data-target="sub-block~search-result-options~sanatorium-number-per-page~citizen_price" name="result" value="sanatorium">
                                санаториям
                            </label>
                            <div class="toggle-area" style="display: none" id="sanatorium-number-per-page">
                                <label>Количество на станицу</label>
                                <select class="form-control" name="sanatorium_number_per_page">
                                    <option selected="" value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="30">30</option>
                                </select>
                            </div>
                        </div>

                        <div class="radio">
                            <label>
                                <input class="toggle" type="radio" data-target="sub-block~search-result-options~excursions-number-per-page" name="result" value="excursions">
                                экскурсиям
                            </label>
                            <div class="toggle-area" style="display: none" id="excursions-number-per-page">
                                <label>Количество на станицу</label>
                                <select class="form-control" name="excursions_number_per_page">
                                    <option selected="" value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="30">30</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="radio">
                            <label>
                                <input class="toggle" type="radio" data-target="sub-block~search-result-options~excursionstours-number-per-page" name="result" value="excursionstours">
                                экскурсионным турам
                            </label>
                            <div class="toggle-area" style="display: none" id="excursionstours-number-per-page">
                                <label>Количество на станицу</label>
                                <select class="form-control" name="excursionstours_number_per_page">
                                    <option selected="" value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="30">30</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="toggle-area" style="display: none" id="citizen_price">
                            <label>Отображать типы цен для граждан</label>
                            <select class="form-control" name="citizen_price">
                                <option selected="" value="">...</option>
                                <option value="333">РБ</option>
                                <option value="332">РФ</option>
                                <option value="356">Европы</option>
                            </select>
                        </div>
                    </div>

                    <div id="generator-block">
                        <button type="button" class="btn btn-primary" id="generator">Сгенерировать код для вставки</button>
                        <textarea rows="20" style="margin: 20px 0" id="code-area" class="form-control"></textarea>
                    </div>

                </div>

            </form>

        </div>

    </div>
<!--</div>-->
<link href="/travelsoft.pm/?method=GetStylesheet&tpm_params[target]=code_generator" type="text/css" rel="stylesheet">
<script src="/travelsoft.pm/?method=GetScript&tpm_params[target]=code_generator"></script>
<script>
    Travelsoft.CodeGenerator();
</script>
